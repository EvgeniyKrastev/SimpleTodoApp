<!DOCTYPE html>
<!--<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 5.0//EN" "http://www.w3.org/TR/html5/">-->
<!--<html lang="en" xmlns:th="http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style>
        .text-strikethrough {
        text-decoration:  line-through;
        color: grey;
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="mt-5 text-center">
    <h1>Todo Application</h1>
    <form action="/" method="post" class="row mt-3"><!-- action="/tasks" if in controller is used tasks  -->
        <div class="col-md-10">
            <input class="form-control form-control-lg" type="text" name="title" placeholder="add a new task..." required>
        </div>
        <div class="col-md-2">
            <button typeof="submit" class="btn btn-primary btn-lg btn-block">Add</button>
        </div>
    </form>
    <div class="mt-4">
        <th:block th:each="task : ${tasks}">
            <div class="card mb-2">
                <!--            <span th:text="${task.title != null ? task.title : 'No Title'}">Task Title</span>-->
                <div class="card-body d-flex justify-content-between align-items-center mb-2">
                    <span th:classappend="${task.completed} ? 'text-strikethrough'" th:text="${task.getTitle()}">Task Title</span>
                    <div>
                        <a class="btn btn-outline-secondary btn-sm"
                           th:href="@{/{id}/toggle(id=${task.id})}">Toggle</a>
                        <a class="btn btn-outline-danger btn-sm"
                           th:href="@{/{id}/delete(id=${task.getId()})}">Delete</a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>
</body>
</html>
